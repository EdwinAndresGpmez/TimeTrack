events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Definición de upstreams (Esto está perfecto)
    upstream auth { server auth-ms:8000; }
    upstream patients { server patients-ms:8001; }
    upstream professionals { server professionals-ms:8002; }
    upstream schedule { server schedule-ms:8003; }
    upstream appointments { server appointments-ms:8004; }
    upstream notification { server notification-ms:8005; }

    server {
        listen 80;

        # Variables CORS
        set $cors_origin '*';
        set $cors_methods 'GET, POST, PUT, DELETE, OPTIONS';
        set $cors_headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';

        # ------------------------------------------------------
        # AQUI EL AJUSTE: Agregamos /v1 a todas las location
        # ------------------------------------------------------

        # 1. Autenticación -> /api/v1/auth/
        location /api/v1/auth/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # TRUCO DE PROXY:
            # Al enviar a 'http://auth', Nginx pasa la URL completa: /api/v1/auth/...
            # Asegúrate de que en tu Django 'urls.py' esperas recibir 'api/v1/auth/'
            # O usa un 'rewrite' si quieres que Django solo vea '/auth/'.
            
            # Opción A (La que usaremos por ahora): Pasamos todo tal cual.
            proxy_pass http://auth; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Pacientes -> /api/v1/pacientes/
        location /api/v1/pacientes/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://patients;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Staff -> /api/v1/staff/
        location /api/v1/staff/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://professionals;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 4. Agenda -> /api/v1/agenda/
        location /api/v1/agenda/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://schedule;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 5. Citas -> /api/v1/citas/
        location /api/v1/citas/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://appointments;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 6. Notificaciones -> /api/v1/notificaciones/
        location /api/v1/notificaciones/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://notification;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}