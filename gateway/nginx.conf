events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # ======================================================
    # DEFINICIÓN DE UPSTREAMS (MICROSERVICIOS)
    # ======================================================
    upstream auth { server auth-ms:8000; }
    upstream patients { server patients-ms:8001; }
    upstream professionals { server professionals-ms:8002; }
    upstream schedule { server schedule-ms:8003; }
    upstream appointments { server appointments-ms:8004; }
    upstream notification { server notification-ms:8005; }
    upstream ia { server ia-ms:8006; }
    upstream portal { server portal-ms:8007; }

    server {
        listen 80;

        # --- Variables CORS Globales ---
        set $cors_origin '*';
        set $cors_methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH'; # Agregué PATCH
        set $cors_headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';

        # --- Proxy Headers Globales ---
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ======================================================
        # RUTAS DE LA API (/api/v1/...)
        # ======================================================

        # 1. Autenticación
        location /api/v1/auth/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://auth;
        }

        # 1.1. Usuarios (Admin y CRUD)
        location /api/v1/users/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://auth;
        }

        # 2. Pacientes
        location /api/v1/pacientes/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://patients;
        }

        # 3. Staff (Profesionales)
        location /api/v1/staff/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://professionals;
        }

        # 4. Agenda (Horarios)
        location /api/v1/agenda/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://schedule;
        }

        # 5. Citas (Appointments) - RUTA ESTÁNDAR
        location /api/v1/citas/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://appointments;
        }

        # 5.1. Citas (Frontend Shortcut) - EL CAMBIO IMPORTANTE
        # Captura /api/citas/ y lo redirige internamente a /api/v1/
        location /api/citas/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            # Reescribe la URL: /api/citas/algo -> /api/v1/algo
            rewrite ^/api/citas/(.*)$ /api/v1/$1 break;
            proxy_pass http://appointments;
        }

        # 6. Notificaciones
        location /api/v1/notificaciones/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://notification;
        }

        # 7. IA Chatbot
        location /api/v1/ia/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://ia;
        }

        # 8. Portal Web / CMS
        location /api/v1/portal/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' $cors_methods always;
                add_header 'Access-Control-Allow-Headers' $cors_headers always;
                return 204;
            }
            proxy_pass http://portal;
        }

        # ======================================================
        # RUTA PARA ARCHIVOS MULTIMEDIA
        # ======================================================
        location /media/ {
            proxy_pass http://portal;
        }
    }
}